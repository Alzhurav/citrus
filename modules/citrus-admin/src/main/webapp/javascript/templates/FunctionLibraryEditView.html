{{#if id}}
<h3>Edit Function Library</h3>
{{else}}
<h3>New Function Library</h3>
{{/if}}

<form id="library-edit-form" class="form-horizontal">
  {{#if id}}
  <input name="id" type="hidden" value="{{id}}"/>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="newId" value="{{id}}" placeholder="Unique Id" type="text" class="form-control"/>
    </div>
  </div>
  {{else}}
  <div class="form-group">
    <label class="col-sm-2 control-label">Name <em>*</em></label>
    <div class="col-sm-10">
      <input name="id" value="{{id}}" placeholder="Unique Id" type="text" class="form-control"/>
    </div>
  </div>
  {{/if}}

  <div class="form-group">
    <label class="col-sm-2 control-label">Prefix <em>*</em></label>
    <div class="col-sm-10">
      <input name="prefix" value="{{prefix}}" placeholder="Prefix" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Function</label>
    <div class="col-sm-3">
      <input name="name" placeholder="Name" type="text" class="form-control"/>
    </div>
    <div class="col-sm-7">
      <input name="clazz" placeholder="Implementation Class" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
       <a href="#config" id="btn-add-function" class="btn btn-primary">Add function</a>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Functions</label>
    <div class="col-sm-10">
      <ul id="functions" class="sortable box">
        {{#each functions}}
        <li class="sortable highlight" id="{{name}}" title="{{clazz}}"><i class="fa fa-file-text-o"></i>&nbsp;<b>{{name}}()</b> class={{clazz}}&nbsp;<a class="btn-remove-function pull-right" href="#config" title="Remove function"><i class="fa fa-times" style="color: #A50000;"></i></a></li>
        {{/each}}
      </ul>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {{#if id}}
      <a href="#config" id="btn-save" class="btn btn-primary">Save</a>
      {{else}}
      <a href="#config" id="btn-add" class="btn btn-primary">Add</a>
      {{/if}}
      <a href="#config" id="btn-cancel" class="btn btn-default">Close</a>
    </div>
  </div>

</form>
