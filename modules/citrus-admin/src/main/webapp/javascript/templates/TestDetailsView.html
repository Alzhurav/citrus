<h2 class="test-details-header">{{test.name}} <small>{{test.packageName}}</small></h2>
<div id="{{test.id}}" class="test-details">
  <div id="run-{{test.id}}">
    <form id="test-run-form" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Run configuration</label>
        <div class="controls">
          <select id="run-config" class="input-xxlarge">
            {{#each runConfigurations}}
            <option id="{{id}}">{{id}}&nbsp;<i class="fa fa-check" style="{{#unless standard}}display: none;{{/unless}}"></i></option>
            {{/each}}
          </select>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <a id="btn-run" class="btn btn-success" type="button" title="Run test">&nbsp;<i class="fa fa-play"></i>&nbsp;Run Test</a>
          <a id="btn-cancel" class="btn" type="button" title="Stop test" style="display: none;">&nbsp;<i class="fa fa-stop"></i>&nbsp;Stop Test</a>
          <a id="btn-edit" class="btn" type="button" title="New">&nbsp;<i class="fa fa-edit"></i>&nbsp;Edit configurations</a>
        </div>
      </div>
    </form>
  </div>

  <div id="info-{{test.id}}">
    <form id="test-info-edit-form" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          <input id="name" class="input-xxlarge" name="name" type="text" placeholder="Test" value="{{test.name}}"/>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Author</label>
        <div class="controls">
          <input id="author" class="input-xxlarge" name="author" type="text" placeholder="Author" value="{{test.metaInfo.author}}"/>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Status</label>
        <div class="controls">
          <input id="status" class="input-xxlarge" name="status" type="text" placeholder="Status" value="{{test.metaInfo.status}}"/>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Package</label>
        <div class="controls">
          <input id="packageName" class="input-xxlarge" name="packageName" type="text" placeholder="Package" value="{{test.packageName}}"/>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Description</label>
        <div class="controls">
            {{#if test.description}}
            <textarea rows="3" class="input-xxlarge">{{test.description}}</textarea>
            {{/if}}
            {{#unless test.description}}
            <textarea class="input-xxlarge">No description</textarea>
            {{/unless}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Source Code</label>

        <div class="controls">
          <label style="width:auto;" class="control-label"><a id="xml-source" href="#tests">XML</a>&nbsp;|&nbsp;<a id="java-source" href="#tests">Java</a></label>
        </div>
      </div>
    </form>
  </div>

  <div class="test-variables">
    <form id="test-variables-edit-form" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Variables</label>
        <div class="controls">
          <ul id="variables" class="sortable box">
            {{#each test.variables}}
            <li class="sortable highlight" id="{{name}}"><i class="fa fa-file-text-o"></i>&nbsp;{{@key}}={{this}}&nbsp;<a class="btn-remove pull-right" href="#tests" title="Remove variable"><i class="fa fa-times" style="color: #A50000;"></i></a></li>
            {{/each}}
          </ul>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">New Variable <em></em></label>
        <div class="controls">
          <input name="name" placeholder="Name" type="text" class="span3"/>
          <input name="value" placeholder="Value" type="text" class="span9"/>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <a href="#tests" id="btn-add" class="btn">Add variable</a>
        </div>
      </div>
    </form>
  </div>

  <div id="design-{{test.id}}">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Actions</label>
        <div class="controls">
          <div class="test-design"></div>
        </div>
      </div>
    </form>
  </div>

  <div id="test-result-{{test.id}}"></div>

</div>
